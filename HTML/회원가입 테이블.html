<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>회원가입양식</title>
</head>
<body>
<fieldset>
<legend>회원가입양식</legend>
<form action = "회원가입 테이블.html" method ="post">
<table border="1" width="100%">
<caption>회원가입양식</caption>
<colgroup>
<col width="200">
<col width="900">
</colgroup>
  <tbody>
    <tr>
    <th><label for="userid">회원아이디</label></th>
    <td><input type="text" name="" value="" id="userid" placeholder="아이디 입력"/><input type="button" name="" value="아이디 중복조회" />
   <span>(영문자 또는 숫자, 4~15자리)</span></td>
   </tr>
   <tr>
   <th><label for="psw"></label></th>
   <td><input type="password" name="" value="" id="psw" placeholder="비밀번호 입력"/><span>변경 시에만 입력하십시오.(영문자 또는 숫자, 4~12자리)</span></td>
   </tr>
   <tr>
   <th><label for="psw2">비밀번호 확인</label></th>
   <td><input type="password" name="" value="" id="psw2" /></td>
   </tr>
   <tr>
   <th><label for="username">회원성명</label></th>
   <td><input type="text" name="" value="" id="username" /></td>
   </tr>
   <tr>
   <th><label for="idnum">주민등록번호</label></th>
   <td><input type="text" name="" value="" id="idnum" />-<label for="innum2"><input type="text" name="" value="" id="idnum2" /></label></td>
   </tr>
   <tr>
     <th><label for="home">전화번호</label></th>
     <td>
    <select id="home">
    <option value="02">02</option>
    <option value="031">031</option>
    <option value="051">051</option>
  </select>
    - <label for="home2"><input type="text" name="" value="" id="home2" /></label>
    - <label for="home3"><input type="text" name="" value="" id="home3" /></label>
     </td>
   </tr>
   <tr>
     <th>휴대폰 번호</th>
     <td><label for="cell"></label>
    <select id="cell" name="cellphone">
    <option value="011">011</option>
    <option value="010">010</option>
    <option value="031">031</option>
  </select>
    - <label for="cell2"><input type="text" name="" value="" id="cell2" /></label>
    - <label for="cell3"><input type="text" name="" value="" id="cell3" /></label>
     </td>
   </tr>
   <tr>
     <th><label for="address">주소</label></th>
   <td><input type="text" name="" value="" id="address" />
      - <label for="address2"></label><input type="text" name="" value="" id="address2" />
       <input type="button" name="" value="우편번호검색" /><br />
       <label for="address3"><input type="text" name="" value="" id="address3" /></label><br />
        <label for="address4"><input type="text" name="" value="" id="address4" /></label></td>
   </tr>
   <tr>
     <th><label for="email">E-mail</label></th>
     <td><input type="text" name="" value="" id="email" />@
          <label for="email2"></label>
          <select id="email2" name="email">
          <option value="hanbil.com">hanbil.com</option>
            <option value="gmail.com">gmail.com</option>
          </select>
          </td>

   </tr>
   <tr>
   <th>창조 E-mail</th>
   <td>
  <span>  창조 E-mail이란?</span><br />
    <span>E-mail고지를 받는 고객께서 고지를 정상적으로 받으실 수 없을 경우 업무의 공백을 막기위한 서비스로 창조 E-mail을 등록해 놓으시면
    E-mail 고지서에 등록하신 두 개의 E-mail로 고지해 드립니다. <strong>단, 한국전력과 서울도시가스에만 해당됩니다.</strong></span>
   </td>
 </tr>
   <tr>
     <th>한빌 부가서비스 안내수신</th>
     <td><label for="yes">예</label><input type="radio" name="yesorno" value="yes" id="yes" />
     <label for="no">아니오</label><input type="radio" name="yesorno" value="no" id="no" /></td>
   </tr>
   <tr>
     <th><label for="reid">추천인 아이디</label></th>
     <td><input type="text" name="" value="" id="reid" /></td>
     </tr>
   </tbody>
 </table>
 <input type="submit" name="" value="확인" /><input type="reset" name="" value="재입력" />
</form>
</fieldset>
</body>
</html>
