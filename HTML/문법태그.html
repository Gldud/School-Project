<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>문법태그</title>
</head>
<body>
  <p>
    Span tag 안에 p tag 넣으면 안됌
  </p>
<span>ㅇ</span>
  <b>글씨가 굵어지는 아이 bold 디자인</b>
  <strong>강조 웹접근성 screen reader 강세를 넣어서 읽음</strong>
  <i>이탤릭체</i>
  <em>이탤릭체,하이톤</em>
  <ins>밑줄</ins>
  <del>취소선</del>
  <u>이건뭐지?</u>
  <mark>중요한 부분 강조, 형광펜 표시</mark>
  <xmp><하이>웹표준에서 제외</xmp>
  <pre>
    장문의 글을
    그대로
    preset
    약관

  </pre>

</body>
</html>
