<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin</title>
<style>
#box{border:1px red solid; width:100px; height:100px; margin: 100px 100px 100px 100px;}
/*TRBL*/
p{border: 1px red solid;}
#김정일{}
#김정은{margin-top: 100px;
border: 1px red solid;}
</style>
<!--젠코딩 w100+h100+  -->
</head>
<body>
  <div id="box">

  </div>
<p style="margin-bottom:20px;">트럼프</p>
<p style="margin-top:30px;">박근혜</p>
<!--margin이 더 큰애가 밀어냄  -->
<p>아베</p>
<p>김정은</p>
<!--형제끼리말고도 부모자식 간에도 margin 겹침 현상있음  -->
<div id="김정일">
  <div id="김정은">김정은  </div>

</div>

<div id="hi">
<div id="hello">

</div>
</div>

</body>
</html>
