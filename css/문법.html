<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>css 문법</title>
<link rel="stylesheet" href="style.css">
<style>
h1 {border:1px red solid; width:100px}

</style>

</head>
<body>
  <div style="border:1px red solid;width :100px;">box</div>
  <!--Inline형식 태그에 직접적으로 스타일 주는 방법  -->
<!--style에 text/csss 하위버전  -->
<!-- 스타일 작성 위치 internal 형식 - inline 태그에 직접쓰거나 style에 쓰는거 -->
<!--external   -->
<h1>hello world</h1>
<h2>안녕월드</h2>
</body>
</html>
