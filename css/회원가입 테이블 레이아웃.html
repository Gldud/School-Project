<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <title>레이아웃</title>
<style>
.대한민국{border: 10px yellow dotted; margin: 0 auto; width:1500px;}
.미국{border:1px blue solid; height:600px; width:900px; float:right;}
.중국{border:1px green solid; min-height:600px;margin-right:910px;}

.일본{border:1px pink solid; height:200px;}
.베트남{border: 1px black solid; height:300px; margin: 0 auto; width:1500px;}
</style>
</head>
<body>
  <div class="대한민국">
<div class="일본"></div>
<div class="미국">
<fieldset>
<legend>개인회원가입</legend>
<form action="회원가입 테이블 레이아웃.html" method="get">
<table border="1px" width="100%">

<tbody>
  <tr>
  <th><label for="userid">회원 아이디</label></th>
<td><input type="text" name="userid" value="" id="userid" /><input type="button" name="" value="아이디 중복조회" /><span>(영문자 또는 숫자, 4~15자리)</span></td>
  </tr>
  <tr>
  <th><label for="psw">비밀번호</label></th>
  <td><input type="password" name="password" value="" id="psw" /><span>변경 시에만 입력하십시오.(영문자 또는 숫자, 4~12자리)</span></td>
  </tr>
  <tr>
  <th><label for="psw2">비밀번호 확인</label></th>
  <td><input type="password" name="" value="" id="psw2" /></td>
  </tr>
  <tr>
  <th><label for="username">회원성명</label></th>
 <td><input type="text" name="username" value="" id="username" /><span>한글 8자이내, 영문 16자이내 입력</span></td>
  </tr>
  <tr>
  <th><label for="idnum">주민등록번호</label></th>
  <td><input type="text" name="idnumber" value="" id="idnum" />-<label for="idnum2"><input type="text" name="" value="" id="idnum2" /></label></td>
  </tr>
  <tr>
  <th><label for="homenum">전화번호</label></th>
  <td><select name="homenumber" id="homenum">
    <option value="02">02</option>
    <option value="031">031</option>
    <option value="051">051</option>
    <option value="055">055</option>
 </select>
    -<label for="homenum2"><input type="text" name="" value="" id="homenum2" /></label>
    -<label for="homenum3"><input type="text" name="" value="" id="homenum3" /></label>
  </td>
  </tr>
  <tr>
  <th><label for="phonenum">휴대폰번호</label></th>
<td><select name="phonenumber" id="phonenum">
  <option value="010">010</option>
  <option value="011">011</option>
  </select>
-<label for="phonenum2"><input type="text" name="" value="" id="phonenum2" /></label>
-<label for="phonenum3"><input type="text" name="" value="" id="phonenum3" /></label></td>
  </tr>
  <tr>
  <th><label for="address">주소</label></th>
  <td>
  <input type="text" name="address" value="" id="address" /><label for="address2"><input type="text" name="" value="" id="address2" /></label>
  <input type="button" name="" value="우편번호 검색"><br />
  <label for="address3"><input type="text" name="" value="" id="address3" /></label><br />
  <label for="address4"><input type="text" name="" value="" id="address4" /></label>
  </td>
  </tr>
  <tr>
  <th><label for="email">E-mail</label></th>
<td> <input type="text" name="" value="" id="email" />@
 <label for="email2"><select name="" id="email2">
  <option value="hanbil.com">hanbil.com</option>
  <option value="gmail.com">gmail.com</option>
  <option value="daum.net">daum.net</option>
  <option value="naver.com">naver.com</option>
 </select></label>
   </td>
  </tr>
  <tr>
  <th><label for="remail">창조 E-mail</label></th>
  <td><input type="text" name="" value="" id="remail" />@
  <label for="remail2"><select name="" id="remail2">
  <option value="hanbil.com">hanbil.com</option>
  <option value="gmail.com">gmail.com</option>
  <option value="daum.net">daum.net</option>
  <option value="naver.com">naver.com</option>
</select></label><br />
<span>*창조 E-mail이란></span><br />
<span>E-mail 고지서를 받는 고객께서 고지를 정상적으로 받으실 수 없는 경우 업무의 공백을 막기 위해<br />
서비스를 창조 E-mail을 등록해 놓으시면 E-mail 고지서에 등록하신 두개의 E-mail로 고지해 드립니다.<br />
 <strong>단,한국전력과 서울도시가스에만 해당됩니다.</strong></span>
</td>
  </tr>
  <tr>
  <th>한빌 부가서비스 안내수신</th>
  <td><label for="yes">예</label><input type="radio" name="yesorno" value="" id="yes" />
  <label for="no">아니오</label><input type="radio" name="yesorno" value="" id="no" /></td>
  </tr>
  <tr>
  <th><label for="reid">추천인 아이디</label></th>
<td><input type="text" name="" value="" id="teid" /></td>
  </tr>
</tbody>
</table>
<input type="submit" name="" value="확인"  /><input type="reset" name="" value="재입력" />
</form>
</fieldset>
</div>
<div class="중국"></div>


</div>
<div class="베트남">

</div>
</body>
</html>
