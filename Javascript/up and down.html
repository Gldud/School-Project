<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
     <script type="text/javascript" >
     var numberScope = 100; 
    var randomNum = Math.random() * numberScope;
    var ranNum = Math.floor(randomNum);
    var count = prompt('count!!');
    
    
    for(i=0; i < count;i++){
        
        var entry = prompt('input in number');
       
            if(ranNum > entry){
                alert('Up!');
            }else if(ranNum < entry){
                alert('Down!');
            }else if(ranNum == entry){
                alert('congratulations!!!')
        
            }
       
    }
   </script>

    
        
        
        
        
        
   
</head>

</body>
