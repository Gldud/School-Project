<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<script type="text/javascript" >
    var score = prompt('점수를 입력해 주세요.')
    if(score >=0 && score <20){
        document.write('가')
    }
    else if(score >=20 && score < 40){
        document.write('양')
    }
    else if(score >=40 && score < 60){
        document.write('미')
    }    
    else if(score >=60 && score < 80){
        document.write('우')
    }
    else if(score>=80 && score <= 100){
        document.write('수')
    }
    
    
    
    
    
</script>
</head>
<body>
    
</body>
</html>
