<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var userList = [[],[]]; //이차원 배열
    
    function addUser(){
        var user = prompt('사용자를 입력하세요');
        var score = prompt('점수입력');
        
        userList[0].unshift(user);
        userList[1].unshift(score);
        
      console.log(userList);
    } 
    function avg(){
        var score = 0;
        if(userList[1].length == 0){
            alert('점수를 입력해 줄래?');
        }else{for(i=0; i<userList[1].length;i++){
            score += Number(userList[1][i]);
        }
        var avg = score/userList[1].length
         console.log(avg);
        }
        
    
        
    }       
        
        
        
        
    </script>
</head>
<body>
    <button type = "button" onclick="addUser()">학생추가</button>
     <button type = "button" onclick="avg()">평균내기</button>
    
    
</body>
</html>
